<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>The Borneo Post News Map</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 1.5870029, lng: 113.5265828}
        });

        var georssLayer = new google.maps.KmlLayer({
          url: 'http://api.geonames.org/rssToGeoRSS?feedUrl=http%3A%2F%2Fwww.theborneopost.com%2Fnews%2Fnews%2Fsarawak%2Ffeed%2F&username=wslerry2'
        });
        georssLayer.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTn7bYIQTFWsSqSkqFoGRw72901oBLzaI&callback=initMap">
    </script>
  </body>
</html>
